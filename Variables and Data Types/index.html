<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Charge Calculator</title>
</head>
<body>
    <h1>Service Charge Calculator</h1>
    <label for="billAmount">Bill Amount ($):</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">
    <br><br>
    <label for="chargePercentage">Service Charge Percentage (%):</label>
    <input type="number" id="chargePercentage" placeholder="Enter service charge percentage">
    <br><br>
    <button onclick="calculateCharge()">Calculate Service Charge</button>
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
